            <nav class="navbar navbar-expand-md fixed-top w-100 " id="myScrollspy">

                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon my-toggler"></span>

        <div id="slider">
            <figure>              
                <img src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/sketchbg.jpg">              
            </figure>      
            <div class="content">
                <div class="principal">                
                    <div class="cube">                   
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image1.jpg" alt="">
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image2.jpg" alt="">
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image3.jpg" alt="">
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image4.jpg" alt="">
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image5.jpg" alt="">
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image6.jpg" alt="">
                        <img width="500" height="500" src= "https://raw.githubusercontent.com/webdesigner4everyonem/mysk/main/images/image7.jpg" alt="">       
                     </div>                
                    <div class="row d-flex justify-content-center w-100 mx-0">
                        <p id="sub" class="col-10 col-md-10 text-left text-sm-center px-0 mx-0" data-aos="zoom-out" data-aos-duration="1000" data-aos-delay="10">I am a Full-Stack Web Developer &amp; Web Designer<br class="d-none d-sm-block"> based in Dallas, Texas, but working Worldwide</p>
                    </div>        
                </div>
                <div class="more">
                    <div id="learn" class="row container-fluid d-flex justify-content-end justify-content-sm-center pr-3 pr-sm-0 mx-0  mt-2">
                        <button onclick="document.location = '#contact'" type="button" class="btn btn-secondary mr-3 mt-2" data-aos="zoom-out" data-aos-duration="500" data-aos-delay="200">Get in Touch!</button>
                    </div>
                </div>  
            </div>
        </div>
        <div id="contact" class="contact container-fluid py-5 thing">
            <div class="row justify-content-center pt-5 " data-aos="fade-up" data-aos-duration="700">
                <div class="col-md-3 mx-4 mx-md-0">
                    <h2>Get in touch <br> with me!</h2>
                    <hr class="ml-0">
                    <p class="col-md-11 pl-0">If you like my work and you would like to chat with me, please fill out this form!</p>                   
                </div>
                <div class="col-10 col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
                    <form class="shake" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                        <!-- Name -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="name">Your name</label>
                            <input class="form-control" id="name" type="text" name="name" placeholder="Your name" required data-error="Please enter your name">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- email -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="email">Your email</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="Your email"  required data-error="Please enter your Email">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Subject -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="msg_subject">Subject</label>
                            <input class="form-control" id="msg_subject" type="text" name="subject" placeholder="Subject"  required data-error="Please enter your message subject">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Message -->
                        <div class="form-group label-floating">
                            <label for="message" class="control-label">Your message</label>
                            <textarea class="form-control" rows="3" id="message" name="message" placeholder="Your message" required data-error="Write your message"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Form Submit -->
                        <div class="form-submit mt-5 offset-md-9 " style="white-space: nowrap">
                            <button class="btn btn-primary" type="submit" id="form-submit">Send Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden "></div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="row d-flex justify-content-center h-100 align-center">

                        <li class="icon mx-2 d-inline-block"><a href="http://www.twitter.com/bejokof" aria-label="Twitter" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                        <li class="icon mx-2 d-inline-block"><a href="https://www.linkedin.com/in/koffi-bessan-3a49a11b0/" aria-label="Linkedin" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                    </ul>				
                </div>
        </footer>
